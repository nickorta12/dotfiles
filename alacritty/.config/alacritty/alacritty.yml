font:
  normal:
    family: MesloLGS Nerd Font
    style: Regular

  bold:
    family: MesloLGS Nerd Font
    style: Bold

  italic:
    family: MesloLGS Nerd Font
    style: Italic

  bold_italic:
    family: MesloLGS Nerd Font
    style: Bold Italic

   #use_thin_strokes: true
  size: 14

